<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="register-form">
		<h2>Register</h2>
		<form th:action="@{/cadastro}" th:object="${user}" method="post">
			<label for="nome">Raz√£o Social:</label>
			<input type="text" id="nome" th:field="*{username}" required>
			<br>
			<label for="cnpj">CNPJ:</label>
			<input type="text" id="cnpj" th:field="*{cnpj}" required>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required>
			<br>
			<label for="cell_phone">Telefone:</label>
			<input id="cell_phone" th:field="*{cell_phone}" required>
			<br>
			<label for="address">Endereco:</label>
			<input id="address" th:field="*{address}" required>
			<br>
			<label for="password">Senha:</label>
			<input type="password" id="password" th:field="*{password}" required>
			<br>
			<button type="submit">Cadastrar</button>
		</form>
	
	</div>
</body>
</html>
