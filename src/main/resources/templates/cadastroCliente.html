<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="register-form">
		<h2>Register</h2>
		<form th:action="@{/cadastro}" th:object="${user}" method="post">
			<label for="nome">Raz√£o Social:</label>
			<input type="text" id="nome" th:field="*{username}" required>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required>
			<br>
			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" th:field="*{cellPhone}" required>
			<br>
			<label for="endereco">Endereco:</label>
			<input type="address" id="endereco" th:field="*{address}" required>
			<br>
			<label for="password">Senha:</label>
			<input type="password" id="password" th:field="*{password}" required>
			<br>
			<label for="password">Confirme sua senha:</label>
			<input type="password" id="password2" th:field="*{password}" required>
			<br>
			<button type="submit">Cadastrar</button>
		</form>
	
	</div>
</body>
</html>
