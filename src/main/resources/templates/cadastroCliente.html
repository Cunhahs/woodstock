<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>User Registration</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="register-form">
		<h2>Register</h2>
		<form th:action="@{/cadastro}" th:object="${cliente}" method="post">
			<label for="nome">Raz√£o Social:</label>
			<input type="text" id="nome" th:field="*{nome}" required>
			<br>
			<label for="email">Email:</label>
			<input type="email" id="email" th:field="*{email}" required>
			<br>
			<label for="telefone">Telefone:</label>
			<input type="tel" id="telefone" th:field="*{telefone}" required>
			<br>
			<label for="endereco">Endereco:</label>
			<input type="address" id="endereco" th:field="*{endereco}" required>
			<br>
			<label for="senha">Senha:</label>
			<input type="password" id="senha" th:field="*{senha}" required>
			<br>
			<label for="senha">Confirme sua senha:</label>
			<input type="password" id="senha" th:field="*{senha}" required>
			<br>
			<button type="submit">Cadastrar</button>
		</form>
	
	</div>
</body>
</html>
